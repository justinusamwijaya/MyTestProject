<app-dalam-site></app-dalam-site>
<div class="container">
<div *ngFor="let x of unitList,index as i" class="col-xs-3 col-md-2 centered" style="position:relative;margin-left:2px;margin-right:2px;margin-top: 50px; height:150px;background-color: rgba(255, 255, 255, 0.09);border:1px solid rgba(0, 0, 0, 0.3);font-size: 50px; padding:1px;">
  <button routerLink="/detail/{{x.key}}" class="button" style="font-size:12px;color:rgba(255, 255, 255, 0);border:none;position:absolute; background-color:rgba(255, 255, 255, 0);height:100%;width:100%" >{{x.value.NamaProduk}}</button>
  <img class="img-responsive" style="max-width:80% ;max-height:80%"  src="{{x.value.Gambar}}" alt="">
</div>
</div>
